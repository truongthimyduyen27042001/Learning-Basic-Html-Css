<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Increment Counting</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
        <div class="counter">
            <i class="fa-brands fa-twitter"></i>
            <h1 class="number twitter" data-target="12000">12000</h1>
            <h3 class="social">Twitter Followers</h3>
        </div>
        <div class="counter">
            <i class="fa-brands fa-youtube"></i>
            <h1 class="number youtube" data-target="5000">5000</h1>
            <h3 class="social">YouTube Subscribers</h3>
        </div>
        <div class="counter">
            <i class="fa-brands fa-facebook"></i>
            <h1 class="number facebook" data-target="7500">7500</h1>
            <h3 class="social">Facebook Fans</h3>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
