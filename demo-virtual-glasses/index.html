<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="virtual-glasses">
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <div class="box glasses">
              <h1>Virtual Glasses</h1>
              <div class="list-glass" id="glasses">
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="box people">
              <img src="https://i.mydramalist.com/43e46f.jpg" alt="" />
              <img src="./images/g1.jpg" alt="" class="try-glass">
              <button
                type="button"
                class="btn btn-primary mr-5 before"
                style="margin-right: 10px"
              >
                Before
              </button>
              <button type="button" class="btn btn-primary after" onclick="wear">After</button>
              <div class="introduce">
                <h4 class="name">Bamboo wood - Armani Exchange (Brown)</h4>
                <div class="field d-flex align-items-center">
                  <div class="price" style="margin-right: 20px">$150</div>
                  <div class="status">Stocking</div>
                </div>                
                <div class="detail mt-3">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab
                    illo, perspiciatis possimus quasi dolor alias eius
                    reiciendis corrupti eligendi minus, ullam quia consectetur
                    ex iusto quam vitae debitis similique pariatur?
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
