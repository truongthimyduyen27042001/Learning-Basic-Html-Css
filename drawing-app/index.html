<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Drawing App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <canvas class="paint" id="canvas" style="position: relative"> 
      </canvas>
      <div class="control">
        <div class="box minus"><button id="decrease">-</button></div>
        <div class="box num-size" id="size">
          5
        </div>
        <div class="box plus">
          <button id="increase">+</button>
        </div>
        <div class="box color">
          <input type="color" id="color" name="head" style="margin: auto; height: 90%"
         value="#e66465">
        </div>
        <div class="box close">
          <button id="close">X</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
